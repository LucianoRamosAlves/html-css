<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIS SOBRE marte</title>
    <style>
    :root{
    --color35:#F2A199;
    --color36:#F2A172;
    --color37:#F26A4B;
    --color38:#A64B37;
    --color39:#0D0D0D;
    --color40:#5C3426;
    }
    h1{
        font-size: 5em;
        letter-spacing: 0.1em;
        text-align: center;
        color: var(--color38);
    }
    p{
        font-size: 2em;
        text-align: justify;
        text-transform: capitalize;
        color: #0D0D0D;
    }
    mark{
        background-color:var(--color36);
    }
    </style>
</head>
<body>
    <h1>MARTE</h1>
    <p><code><mark>Marte</mark> é o quarto planeta a partir do Sol, o segundo menor do Sistema Solar. Batizado em homenagem a divindade romana da guerra, muitas vezes é descrito como o "Planeta Vermelho", porque o óxido de ferro predominante em sua superfície lhe dá uma aparência avermelhada.</code></p>
</body>
</html>
