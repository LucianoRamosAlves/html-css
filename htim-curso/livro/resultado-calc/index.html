<script>

        let qdtIntes = document.getElementsByTagName('qde').value;
        console.log(qde)
        let valorTotal = ( qdtIntes * 320).toFixed(2)
        document.forms['formulario']['vtotal'].value = valorTotal;
    }
    window.onload = function(){
        document.forms['formulario']['qde'].onblur = calc;
    }
</script>
